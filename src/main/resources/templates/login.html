<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="www.thymeleaf.org"&gt;>
<head th:replace="components :: head(${page}, ~{::meta})">
  <meta charset="UTF-8">
</head>
<body>
  <main th:replace="components :: login-register(${page}, ~{::form})">
     <form action="/login" method="POST">
       <div class="form-group">
         <label for="email">E-mail</label>
         <input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com" required>
       </div>
       <div class="form-group mb-4">
         <label for="password">Senha</label>
         <input type="password" name="password" id="password" class="form-control" placeholder="Sua senha" required>
       </div>
       <button id="login" class="btn btn-block login-btn" type="submit">Entrar</button>
     </form>
  </main>
  <th:block th:replace="components :: scripts(${page})"></th:block>
</body>
</html>
