<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="www.thymeleaf.org">
<head th:replace="components :: head(${page}, ~{::meta})">
  <meta charset="UTF-8">
</head>
<body>
  <main th:replace="components :: login-register(${page}, ~{::form})">
     <form action="/login" method="POST">
       <div class="form-group">
         <label for="email" th:text="${message_email != null ? message_email : 'E-mail'}" th:classappend="${message_email != null ? 'text-danger' : ''}"></label>
         <input type="email" name="email" id="email" th:classappend="${message_email != null ? 'is-invalid' : ''}" class="form-control" placeholder="email@exemplo.com" required>
       </div>
       <div class="form-group mb-4">
         <label for="password" th:text="${message_password != null ? message_password : 'Senha'}" th:classappend="${message_password != null ? 'text-danger' : ''}"></label>
         <input type="password" name="password" id="password" th:classappend="${message_password != null ? 'is-invalid' : ''}" class="form-control" placeholder="Sua senha" required>
       </div>
       <button id="login" class="btn btn-block login-btn" type="submit">Entrar</button>
     </form>
  </main>
  <th:block th:replace="components :: scripts(${page})"></th:block>
</body>
</html>
