    <script>
    	$(document).ready(() => {
            let carousel = $('.podcasts-row-container').slick({
				centerMode: true,
                autoplay: true,
                dots: false,
                infinite: true,
                speed: 500,
                mobileFirst: false,
                responsive: [
                    {
                    breakpoint: 9999,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 4,
                    }
                    },
                    {
                    breakpoint: 1100,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                    }
                    },
                    {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 2
                    }
                    },
                ]
            });

            carousel.slick('slickSetOption', 'speed', 600, true);
