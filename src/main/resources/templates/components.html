<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="www.thymeleaf.org"&gt;>
<!-- COMPONENTE HEAD DA PÁGINA  -->
<head th:fragment="head(page, meta)">
    <meta th:replace="${meta}" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.capitalize(page)}"></title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <th:block th:if="${page} == 'home'">
        <!-- slick css -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    </th:block>
    <th:block th:if="${page} == 'login' or ${page} == 'register'">
        <!-- login and register css packages-->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/login-register.css">
    </th:block>
    <th:block th:if="${page} != 'login' and ${page} != 'register'">
    	<!-- preset css-->
    	<link rel="stylesheet" href="/styles/preset-style.css">
    	<!-- page css -->
    	<link rel="stylesheet" th:href="|/styles/${page}.css|">
        <!-- audio player css -->
        <link rel="stylesheet" href="/player/css/audioplayer.css">
    </th:block>
</head>

	<!-- COMPONENTO DO PLAYER DA PÁGINA -->
	<div th:fragment="player" id="player-container">

       <div id="player-controller">
           <audio src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Median_test.ogg" preload="auto"></audio>
       </div>
    </div>

	<!-- COMPONENTE DE SCRIPTS DA PÁGINA  -->
    <th:block th:fragment="scripts(page)">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <th:block th:if="${page} == 'home'">

        </th:block>
        <th:block th:if="${page} == 'login' or ${page} == 'register'">

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        </th:block>
        <th:block th:if="${page} != 'login' and ${page} != 'register'">
            <!-- audio player js -->
            <script src="/player/js/audioplayer.js"></script>
        </th:block>
