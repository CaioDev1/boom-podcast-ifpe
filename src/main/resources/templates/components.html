<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="www.thymeleaf.org"&gt;>
<!-- COMPONENTE HEAD DA PÁGINA  -->
<head th:fragment="head(page, meta)">
    <meta th:replace="${meta}" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.capitalize(page)}"></title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <th:block th:if="${page} == 'home'">
        <!-- slick css -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    </th:block>
    <th:block th:if="${page} == 'login' or ${page} == 'register'">
        <!-- login and register css packages-->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/login-register.css">
    </th:block>
    <th:block th:if="${page} != 'login' and ${page} != 'register'">
    	<!-- preset css-->
    	<link rel="stylesheet" href="/styles/preset-style.css">
    	<!-- page css -->
    	<link rel="stylesheet" th:href="|/styles/${page}.css|">
        <!-- audio player css -->
        <link rel="stylesheet" href="/player/css/audioplayer.css">
    </th:block>
</head>
<body>

	  <!-- COMPONENTE DE HEADER BAR DA PÁGINA -->

    <!-- COMPONENTE DE EPISÓDIO DA PÁGINA DO PODCAST -->
    <div th:fragment="episode(ep)" class="episode" th:attr="data-audio_src=${ep.audio},data-episode_id=${ep.id}">
         <button class="episode-play">
             <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
         </button>
         <div class="episode-body">
             <div class="episode-header">
                 <h1 class="m-0" th:text="${ep.title}"></h1>
                 <span><strong th:text="${ep.duration}" class="episode-duration"></strong></span>
             </div>
             <div class="episode-footer">
                 <div class="episode-views">
                     <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c3.79 0 7.17 2.13 8.82 5.5C19.17 14.87 15.79 17 12 17s-7.17-2.13-8.82-5.5C4.83 8.13 8.21 6 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9m0-2c-2.48 0-4.5 2.02-4.5 4.5S9.52 16 12 16s4.5-2.02 4.5-4.5S14.48 7 12 7z"/></svg>
                     <span th:text="${ep.views}"></span>
                 </div>
                 <div class="episode-reactions">
                     <button class="reaction-button" th:classappend="${#lists.contains(user_reactions, ep.id) ? 'liked' : ''}">
                         <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>
                         <span th:text="${ep.reactions_value}"></span>
                     </button>
                 </div>
             </div>
         </div>
     </div>
     
    
    <!-- COMPONENTE DE USUÁRIO DA PÁGINA DE USUÁRIO E DE PODCAST -->
    <div th:fragment="user" class="" id="user-field">
         <div id="user-photo">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
                 <defs id="defs3051">
                   <style type="text/css" id="current-color-scheme">
                     .ColorScheme-Text {
                       color:#4d4d4d;
                     }

                 </defs>
                <path style="fill: currentcolor; fill-opacity: 1; stroke: none; --darkreader-inline-fill:currentcolor; --darkreader-inline-stroke:none;" d="M 11 3 A 3.9999902 4.0000296 0 0 0 7 7 A 3.9999902 4.0000296 0 0 0 11 11 A 3.9999902 4.0000296 0 0 0 15 7 A 3.9999902 4.0000296 0 0 0 11 3 z M 11 4 A 3 3.0000296 0 0 1 14 7 A 3 3.0000296 0 0 1 11 10 A 3 3.0000296 0 0 1 8 7 A 3 3.0000296 0 0 1 11 4 z M 11 12 A 7.9999504 8.0000296 0 0 0 3.0722656 19 L 4.0800781 19 A 6.9999604 7.0000296 0 0 1 11 13 A 6.9999604 7.0000296 0 0 1 17.921875 19 L 18.929688 19 A 7.9999504 8.0000296 0 0 0 11 12 z " class="ColorScheme-Text" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""></path>

               <span id='level-id' th:text="${user.level.id}"></span>
         </div>
         <div id="user-info">
         	<h1 th:text="${user.name}"></h1>
             <h1 th:text="${user.email}"></h1>
         </div>
     </div>


	<!-- COMPONENTE DO PLAYER DA PÁGINA -->
	<div th:fragment="player" id="player-container">
       <img src="https://yt3.ggpht.com/ytc/AAUvwnjs2A34JZ0bd5aHW1aAikt1IkHaj6mqO_sQ_MPOdQ=s900-c-k-c0x00ffffff-no-rj" alt="" id='player-cover'>

       <div id="player-controller">
           <audio src="void.mp3" preload="auto"></audio>
       </div>
    </div>

	<!-- COMPONENTE DE SCRIPTS DA PÁGINA  -->
    <th:block th:fragment="scripts(page)">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <th:block th:if="${page} == 'home'">
            <!-- slick js -->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        </th:block>
        <th:block th:if="${page} == 'login' or ${page} == 'register'">
            <!-- popper js -->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        </th:block>
        <th:block th:if="${page} != 'login' and ${page} != 'register'">
            <!-- audio player js -->
            <script src="/player/js/audioplayer.js"></script>
        </th:block>
    </th:block>
</body>
</html>
